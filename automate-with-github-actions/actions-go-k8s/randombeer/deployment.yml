---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-web-beer
spec:
  replicas: 3
  selector:
    matchLabels:
      name: go-web-beer
  template:
    metadata:
      labels:
        name: go-web-beer
    spec:
      containers:
      - name: go-web-beer
        image: <IMAGE>
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 3000